<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Landing Page</title>
</head>
<body>
  <header>
    <div id="header-content">
      <h1>Landing Page</h1>
      <nav>
        <a class="nav-link" href="">Link One</a>
        <a class="nav-link" href="">Link Two</a>
        <a class="nav-link" href="">Link Three</a>
      </nav>
    </div>
  </header>
  <main>
    <div id="hero">
      <div id="hero-content">
        <div id="hero-main">
          <h1 id="hero-main-text">This website is awesome</h1>
          <p id="hero-subtext">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is a lower contrast
          </p>
          <button id="sign-up-button">Sign up</button>
        </div>
        <div id="hero-image">
          <img src="./assets/images/hero-image.jpg" alt="Hero Image">
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
